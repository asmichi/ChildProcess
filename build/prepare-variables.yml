parameters: []

steps:
  - task: PowerShell@2
    displayName: 'Set Variables'
    inputs:
      targetType: 'filePath'
      failOnStderr: true
      filePath: '$(Build.SourcesDirectory)/build/SetAzurePipelineVariables.ps1'
      arguments: '-CommitHash $(Build.SourceVersion) -BranchName $(Build.SourceBranchName) -AllowRetailRelease'
