parameters:
  - name: platform
    type: string
    values:
    - win
    - linux
  - name: additionalArguments
    type: string
    default: ''
  - name: testTimeoutMilliseconds
    type: number
    default: 180000

steps:
  - task: DotNetCoreCLI@2
    displayName: 'dotnet build'
    inputs:
      projects: '$(SolutionFile)'
      arguments: '$(CommonBuildOptions) ${{ parameters.additionalArguments }}'
      verbosityRestore: Quiet

  - task: DotNetCoreCLI@2
    displayName: 'dotnet test'
    inputs:
      command: test
      projects: 'src/ChildProcess.Test/ChildProcess.Test.csproj'
      arguments: '$(CommonBuildOptions) --no-build ${{ parameters.additionalArguments }} -- RunConfiguration.TestSessionTimeout=${{ parameters.testTimeoutMilliseconds }}'
      continueOnError: true # Work around https://github.com/dotnet/sdk/issues/13431
      testRunTitle: ${{ parameters.platform }}
